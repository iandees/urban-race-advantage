<!DOCTYPE html>
<html>
    <head>
        <title>Urban Race Advantage</title>
        <meta charset="utf-8" />

        <link rel='stylesheet' type='text/css' href='css/style.css' />
        <link rel='stylesheet' type='text/css' href='css/site.css' />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
        <script src="js/underscore-min.js"></script>
        <!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" /><![endif]-->
    </head>
    <body>
        <div class="col12">
            <div class="col6">
                <ul id="clues" class="col12">
                    <li id='clue-template' class='hide'>
                        <div class='col12 pad1'>
                            <span class='col1 center' id='number'>
                                <img src='https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld=1%7CFFAA00%7C000000'/>
                            </span>
                            <div class='col11'>
                                <textarea id='clue-text' placeholder='Clue text'></textarea>
                                <input type='text' id='clue-address' placeholder='1600 Pennsylvania Ave, Washington, DC'></input>
                                <label for='solved'>Solved</label>
                                <input type='checkbox' id='solved'></input>
                                <label for='assigned-to'>Assigned to</label>
                                <input type='text' id='assigned-to' placeholder='John Smith'></input>
                            </div>
                        </div>
                    </li>
                </ul>
                <button id="add-clue">Add Clue</button>
            </div>
            <div class="col6">
                <div id="map" class="col12"></div>
            </div>
        </div>

        <script src='js/site.js'></script>
    </body>
</html>
